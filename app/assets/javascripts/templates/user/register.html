<h4>Register</h4>
<form role="form" ng-submit="register()">
  <div class="form-group">
    <label for="first_name">First name:</label>
    <input type="text" class="form-control" id="first_name" ng-model="user.first_name" required>
  </div>
  <div class="form-group">
    <label for="last_name">Last name:</label>
    <input type="text" class="form-control" id="last_name" ng-model="user.last_name" required>
  </div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email" ng-model="user.email" required>
  </div>
  <div class="form-group">
    <label for="pwd">Password (8 char min):</label>
    <input type="password" class="form-control" id="pwd" ng-model="user.password" required>
  </div>
  <div class="form-group">
    <label for="cpwd">Confirm Password (8 char min):</label>
    <input type="password" class="form-control" id="cpwd" ng-model="user.confirm_password" required>
  </div>
  <button type="submit" class="btn btn-default">Create</button>
</form>
