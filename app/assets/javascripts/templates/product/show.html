<h4>Product Details <a href="cart" class="btn btn-default">Back to Cart</a></h4>

<div>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">Id</label>
      <div class="col-sm-10">
        <span class="form-control" ng-bind="product.id"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <span class="form-control" ng-bind="product.id"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <span class="form-control" ng-bind="product.description"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Status</label>
      <div class="col-sm-10">
        <span class="form-control" ng-bind="(product.status) ? 'enabled' : 'disabled'"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Price</label>
      <div class="col-sm-10">
        <span class="form-control" ng-bind="product.price"></span>
      </div>
    </div>
  </form>
</div>
