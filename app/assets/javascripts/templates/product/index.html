<div>
  <a href="products/new">Add Product</a>
  <br/>
</div>
<div infinite-scroll='productList.nextPage()' infinite-scroll-disabled='productList.busy' infinite-scroll-distance='1'>
  <table class="table" ng-show="productList.products.length">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Status</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="product in productList.products">
        <td ng-bind="product.id"></td>
        <td ng-bind="product.name"></td>
        <td ng-bind="product.description"></td>
        <td>
          <span ng-if="product.status == 0">Deactive</span>
          <span ng-if="product.status == 1">Active</span>
        </td>
        <td ng-bind="product.price"></td>
        <td>
          <a ng-href="products/edit/{{product.id}}" ng-if="!UserInfo.isLogin">Edit</a>
          <a ng-href="products/edit/{{product.id}}" ng-if="UserInfo.isLogin">Add to cart</a>
        </td>
      </tr>
    </tbody>
  </table>

  <div ng-show='!productList.products.length && !productList.more' class="text-center paddingtopbtm5">
    <div class="row text-center mrgnTop10 mrgnBtm10">
      No Products to list
    </div>
  </div>

  <div class="clear"></div>
  <div ng-show='productList.more && productList.busy' class="text-center paddingtopbtm5">
    <i class="fa fa-refresh fa-spin fa-2x"></i>
  </div>
</div>
